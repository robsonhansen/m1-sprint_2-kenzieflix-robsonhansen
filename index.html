<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="src/img/logo-kenzieflix.svg" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="src/css/style.css" />
        <link rel="stylesheet" href="src/css/reset.css" />
        <title>KenzieFlix</title>
    </head>
    <body>
        <main class="container">
            <section class="container__flex">
                <section class="container__logo">
                    <img src="src/img/logo 1.png" alt="Logo KenzieFlix" class="logo" />
                    <h1 hidden>KenzirFlix</h1>
                </section>
                <section class="container__titulo">
                    <h2>Quem está assistindo?</h2>
                </section>
                <section class="container__secao">
                    <ul>
                        <li class="secao__perfil">
                            <img src="src/img/avatar1.png" alt="Icon perfil menina sorrindo" /><a href="#"></a>
                            <p>Aline</p>
                        </li>
                        <li class="secao__perfil">
                            <img src="src/img/avatar1 (1).png" alt="Icon perfil pandinha" /><a href="#"></a>
                            <p>Pedrinho</p>
                        </li>
                        <li class="secao__perfil">
                            <img src="src/img/avatar1 (2).png" alt="Icon perfil robô" /><a href="#"></a>
                            <p>Júlia</p>
                        </li>
                        <li class="secao__perfil">
                            <img src="src/img/Frame 5.png" alt="Icon adicionar perfil" /><a href="#"></a>
                            <p>Adicionar perfil</p>
                        </li>
                    </ul>
                </section>
                <section class="container__botao">
                    <button class="gerenciar__perfil">Gerenciar Perfils</button>
                </section>
            </section>
        </main>
    </body>
</html>
